    <script type="text/javascript">
    $(document).bind("mobileinit", function(){
      $.mobile.allowCrossDomainPages = true;
      $.support.cors = true;
      $.mobile.page.prototype.options.keepNative = "select, input, textarea";
      $.event.special.swipe.horizontalDistanceThreshold = 60;
      $.event.special.swipe.verticalDistanceThreshold = 90;
      $.event.special.swipe.scrollSupressionThreshold = 20;
	  $.mobile.pushStateEnabled = false;
    });

  <script src="../components/jquery/jquery.mobile.js"></script>
  <script src="../components/handlebars/handlebars.runtime.js"></script>
  <link rel="stylesheet" href="../resources/font-awesome/css/font-awesome.min.css">


  <!-- our stuff -->

  <link rel="stylesheet" href="../stylesheets/application.css" />

 

  <script src="../javascripts/debug.js"></script>
  <script src="../controllers/global/application.js"></script>
  <script src="../controllers/global/cache.js"></script>
  <script src="../controllers/global/data.js"></script>
  <script src="../controllers/global/rest.js"></script>
  <script src="../controllers/global/bar.js"></script>
  <script src="../controllers/global/footer.js"></script>
  <script src="../controllers/global/leftbar-rightbar.js"></script>
  <script src="../controllers/global/view.js"></script>
  <script src="../controllers/global/parseandmessage.js"></script>
  <script src="../controllers/global/activityform.js"></script>

  <script src="../javascripts/iscroll.js"></script>
  <script src="../javascripts/jquery.mobile.iscrollview.js"></script>  

  <!-- pages -->
  <script src="../controllers/login.js"></script>
  <script src="../controllers/BPage.js"></script>
  <script src="../controllers/RPage.js"></script>
  <script src="../controllers/IPage.js"></script>
  <script src="../controllers/EPage.js"></script>
  <script src="../controllers/search.js"></script>
  <script src="../controllers/frontpage.js"></script>

  <script src="../templates/templates"></script>

  

</head>

<body>

 
	<div data-role="page" id="index">
	  <div id="bar" data-position="fixed" data-role="header" data-theme="p" data-dom-cache="true" data-tap-toggle="false">
		<li><i class="icon-angle-left icon-3x" id="backButton"></i></li>
		<li><img id="barLogo" src="../resources/images/digital_living_logo_small.png" /></li>
		<li><i class="icon-cog icon-2x" id="settingsButton"></i>
		  <ul id="settingsList" data-role="listview" data-inset="true" data-display="overlay">
			<li data-icon="false" id="logoutButton"><div><i class="icon-off"></i>Logout</div></li>
			<li data-icon="false" id="connectToMeButton"><div><i class="icon-resize-small"></i>Connect to me<div></li>
			<ul id="connectToMeList" data-role="listview" data-inset="true" data-display="overlay"></ul>
		  </ul>
		</li>
		<li><div id="searchArea" hidden>
		  <input type="text" id="searchInput" placeholder="Search"/>
		</div></li>
		<li><img id="ownPictureButton" src="../resources/images/tyhja.png"></img></li>
		<li><i class="icon-search icon-2x" id="searchButton"></i></li>
		<li><i class="icon-reorder icon-2x" id="relationsButton"></i></li>
	  </div>
	 
	  <div data-role="panel" id="leftpanel" data-theme="g" data-display="overlay" data-dom-cache="true">
		<div class="bar_info" data-theme="g">
		  <img class="bar_img"></img>
		  <div class="bar_name_role">
			<h1 class="bar_name"></h1>
			<h2 class="bar_role"></h2>
		  </div>
		</div>
		<ul data-role="listview" data-theme="g" id="linklistleft"></ul>
	  </div>

	  <div data-role="panel" id="rightpanel" data-position="right" data-theme="g" data-display="overlay" data-dom-cache="true">
		<div class="bar_info" data-theme="g">
		  <div class="bar_name_role">
			<h1 class="bar_name"></h1>
			<h2 class="bar_role"></h2>
		  </div>
		  <img class="bar_img"></img>
		</div>
		<ul data-role="listview" data-theme="g" id="linklistright" ></ul>
	  </div>
  

	  <div class="padding0" data-role="content" id="main">
	  </div>

    <footer data-role="footer" data-position="fixed" data-tap-toggle="false" data-iscroll-fixed data-transition="none" data-display="none">
      <h1><a data-ajax="false"><i class="icon-edit icon-2x"></i></a></h1>
    </footer>
	  
	</div>  
	
	<div class="padding0" data-role="page" id="message">
				
		<header id="bar" data-position="fixed" data-role="header" data-theme="p" data-dom-cache="true" data-tap-toggle="false">
			<a href="#index" data-role="none" class="ui-btn-left" data-ajax="false">
				<i class="icon-angle-left icon-3x" ></i>
				<img id="barLogo" src="../resources/images/digital_living_logo_small.png" />
			</a>
			<h1>New Message</h1>

		</header>
		
		<div data-role="content">
			<input type="text" id="inputField" placeholder="Leave a message here"/>
			
			<div data-role="fieldcontain">
			  <label for="privacy">Privacy:</label>
			  <select id="privacy">
  				<option value="read" selected>Public</option>
  				<option value="owner">Private</option>
			  </select>
			</div>
			
			<div data-role="fieldcontain">
			  <div id='ccForm' data-role="collapsible">
  				<h2 class="ui-collapsible-heading">CC</h2>
  				  	<ul id="cc" data-role="listview" data-filter="true" data-filter-placeholder="Filter relations">
            		</ul>
			  </div>
			</div>

			<div data-role="fieldcontain" id="cal">
			  <label for ="date_from">Date from:</label>
			  <input type="date" name="date_from" id="date_from"></input>
			  <label for ="time_from">Time (hh:mm)</label>
			  <input type="time" name="time_from" id="time_from"></input>
			  
			  <label for ="date_to">Date to:</label>
			  <input type="date" name="date_to" id="date_to"></input>
			  <label for="time_to">Time (hh:mm)</label>
			  <input type="time" name="time_to" id="time_to"></input>
			  
			  <label for ="location">Location:</label>
			  <input type="text" id="location" placeholder="location"></input>
			</div>

			<div data-role="fieldcontain" id="not">
			  <label for ="dDate">Deadline:</label><br/>
			  <input type="date" name="date_to" id="dDate" style="width:40%;" placeholder="dd.mm.yyyy"></input>
			  <input type="time" name="time_to" id="dTime" style="width:40%;" placeholder="hh:mm"></input>
			</div>

			<div data-role="fieldcontain">
				<label for="linkField">Link</label>
				<input type="url" id="linkField" placeholder="http://"/>
			</div>
			<div data-role="fieldcontain">
				<label for="contentField">Long Content</label>
				<textarea id="contentField"></textarea>
			</div>
		</div>

		<footer data-role="footer" data-position="fixed" id="sendMessagefooter" data-tap-toggle="false">
			<h1><i class="icon-plus-sign-alt icon-2x"></i></h1>
		</footer>
		
  
	</div>
	
	
</body>
</html>
