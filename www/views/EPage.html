<div id="cal" hidden>
  <div id="message">
      <div id="message-shown">
        <input type="text" id="inputField" placeholder="Add a task"/>
      </div>
      <div id="message-hidden" hidden>
        <div class="closelink"><i class="icon-angle-down icon-large close"></i></div>
        <div data-role="fieldcontain">
          <label for="privacy">Privacy:</label>
          <select id="privacy">
            <option value="read" selected>Public</option>
            <option value="owner">Private</option>
          </select>
        </div>
        <div data-role="fieldcontain">
          <div id='ccForm' data-role="collapsible">
            <h2 class="ui-collapsible-heading">CC</h2>
            <ul id="cc" data-role="listview" data-filter="true">
            </ul>
          </div>
        </div>
        <div data-role="fieldcontain">
          <label for ="date_from">Date from:</label>
          <input type="date" name="date_from" id="date_from"></input>
          <label for ="time_from">Time (hh:mm)</label>
          <input type="time" name="time_from" id="time_from"></input>
        </div>
        <div data-role="fieldcontain">
          <label for ="date_to">Date to:</label>
          <input type="date" name="date_to" id="date_to"></input>
          <label for="time_to">Time (hh:mm)</label>
          <input type="time" name="time_to" id="time_to"></input>
        </div>
        <div data-role="fieldcontain">
          <label for ="location">Location:</label>
          <input type="text" id="location" placeholder="location"></input>
        </div>
        <div data-role="fieldcontain">
          <label for="linkField">Link</label>
          <input type="url" id="linkField" placeholder="http://"></input>
        </div>
        <div data-role="fieldcontain">
          <label for="contentField">Long Content</label>
          <textarea id="contentField"></textarea>
        </div>
        <div id="sendMessageBox"><a id="sendMessage" href="#">+</a></div>
        <div class="closelink"><i class="icon-angle-up icon-large close"></i></div>
      </div>
  </div>
</div>

<div id="msg" hidden>
  <div id="message">
        <div id="message-shown">
        <input type="text" id="inputField" placeholder="Leave a message here"/>
      </div>
      <div id="message-hidden" hidden>
        <div class="closelink"><i class="icon-angle-down icon-large close"></i></div>
        <div data-role="fieldcontain">
          <label for="privacy">Privacy:</label>
          <select id="privacy">
            <option value="read" selected>Public</option>
            <option value="owner">Private</option>
          </select>
        </div>
        <div data-role="fieldcontain">
          <div id='ccForm' data-role="collapsible">
            <h2 class="ui-collapsible-heading">CC</h2>
            <ul id="cc" data-role="listview" data-filter="true">
            </ul>
          </div>
        </div>
        <label>Link</label><br/>
        <input type="url" id="linkField" placeholder="http://"/><br/>
        <label>Long Content</label><br/>
        <textarea id="contentField"></textarea>
        <div id="sendMessageBox"><a id="sendMessage" href="#">+</a></div>
        <div class="closelink"><i class="icon-angle-up icon-large close"></i></div>
      </div>
  </div>
</div>

<div id="not" hidden>
  <div id="message">
        <div id="message-shown">
        <input type="text" id="inputField" placeholder="Leave a note here"/>
      </div>
      <div id="message-hidden" hidden>
        <div class="closelink"><i class="icon-angle-down icon-large close"></i></div>
        <label>Privacy: </label>
        <select id="privacy">
            <option> Public</option>
            <option> Private</option>
        </select></br>
        <div id='ccdiv' data-role="fieldcontain">
          <div id='ccForm' data-role="collapsible">
            <h2 class="ui-collapsible-heading">CC</h2>
            <ul id="cc" data-role="listview" data-filter="true">
            </ul>
          </div>
        </div>
        <div data-role="fieldcontain">
          <label for ="date_to">Deadline:</label></br>
          <input type="date" name="date_to" id="dDate" style="width:50%;" placeholder="dd.mm.yyyy"></input>
          <input type="time" name="time_to" id="dTime" style="width:50%;" placeholder="hh:mm"></input>
        </div>
         <label>Additional information:: </label><br>
        <textarea id="additional" rows="5"></textarea><br/>
        <div id="sendMessageBox"><a id="sendMessage" href="#">+</a></div>
        <div class="closelink"><i class="icon-angle-up icon-large close"></i></div>
      </div>
  </div>
</div>
